<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengelolaan Magang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            min-height: 80vh;
            display: flex;
            align-items: center;
        }
        
        .feature-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark py-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calendar-alt me-2"></i>
                MagangKu
            </a>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">
                    <i class="fas fa-user"></i> 
                    <span id="userRole"></span>
                </span>
                <a href="#" class="text-white" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="display-4 fw-bold mb-4">
                        <i class="fas fa-rocket me-2"></i>
                        Sistem Pengelolaan Magang
                    </h1>
                    <p class="lead mb-5">Kelola jadwal magang perusahaan Anda dengan mudah dan efisien</p>
                    <a href="jadwal.html" class="btn btn-light btn-lg px-5 py-3">
                        <i class="fas fa-calendar-day me-2"></i>
                        Lihat Jadwal
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <div class="py-5 bg-light">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card feature-card h-100 p-4">
                        <div class="card-body text-center">
                            <i class="fas fa-users fa-3x text-primary mb-3"></i>
                            <h4 class="card-title">Manajemen Peserta</h4>
                            <p class="card-text">Kelola data peserta magang secara terpusat</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card feature-card h-100 p-4">
                        <div class="card-body text-center">
                            <i class="fas fa-clock fa-3x text-success mb-3"></i>
                            <h4 class="card-title">Jadwal Real-time</h4>
                            <p class="card-text">Update jadwal langsung dari spreadsheet</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card feature-card h-100 p-4">
                        <div class="card-body text-center">
                            <i class="fas fa-chart-line fa-3x text-danger mb-3"></i>
                            <h4 class="card-title">Analisis Data</h4>
                            <p class="card-text">Dashboard analisis interaktif</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cek status login
        // if(!localStorage.getItem('loggedIn')) {
        //     window.location.href = 'login.html';
        // }

        // Tampilkan role user
        document.getElementById('userRole').textContent = 
            localStorage.getItem('role') === 'admin' ? 'Admin' : 'User';

        // Fungsi logout
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('role');
            window.location.href = 'login.html';
        }

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
